<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vanilla Carousel</title>
    <script
      src="https://kit.fontawesome.com/c7414cb6d4.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="carousel-container">
        <div class="title">
          <h1>Image Slider / Carousel</h1>
        </div>
        <i class="fas fa-arrow-left" id="prev"></i>
        <i class="fas fa-arrow-right" id="next"></i>
        <div class="carousel">
          <img src="/images/image5.jpg" id="last-clone" alt="" />
          <img src="/images/image4.jpg" alt="" />
          <img src="/images/image2.jpg" alt="" />
          <img src="/images/pokemonSS.png" alt="" />
          <img src="/images/image1.jpg" alt="" />
          <img src="/images/image5.jpg" alt="" />
          <img src="/images/image4.jpg" id="first-clone" alt="" />
        </div>
      </div>
    </header>

    <script src="/app.js"></script>
  </body>
</html>
